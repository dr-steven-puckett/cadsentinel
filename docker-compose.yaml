version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: cadsentinel
      POSTGRES_USER: cadsentinel
      POSTGRES_PASSWORD: cadsentinel
    ports:
      - "5432:5432"
    volumes:
      - cadsentinel_pgdata:/var/lib/postgresql/data

volumes:
  cadsentinel_pgdata:
